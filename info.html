<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о создателе</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            background-image: url('images/green.png'); /* Замените на ваш фоновый файл */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        header {
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
        }
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон для текста */
            border-radius: 10px;
        }
        .link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4da8da; /* Синий цвет ссылки */
        }
        .link a {
            color: inherit;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .image-container {
            margin-top: 50px; /* Отступ для перемещения изображения ниже */
        }
        .image-container img {
            width: 100px;
            border-radius: 10px;
        }
        .caption {
            font-size: 1em;
            margin-top: 10px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Информация о создателе</h1>
    </header>

    <section>
        <p>Сайт был выполнен студенткой группы ИСп21-2к – Юлией (данные конфиденциальны).</p>
    </section>

    <section class="link">
        <p><a href="https://github.com/Cr1stalUK" target="_blank">Мой GitHub профиль</a></p>
    </section>

    <div class="image-container"></div>
        <img src="images/creator.jpg" alt="Фото создателя" style="max-width: 400px; height: auto;">
        <p style="font-size: 22px; color: white; background-color: rgba(0, 0, 0, 0.7); padding: 10px 20px; text-align: center; max-width: 300px; margin: 10px auto; border-radius: 5px;">
            Ну я
    </div>

</body>
</html>
